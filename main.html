<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Validation</title>
    <script defer src="app.js"></script>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    /> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="container">
        <header>
            <h1>회원가입</h1>
        </header>
    <form class="form" id="form">
        <div id="username" class="form-control">
            <label>이름(아이디)</label>
            <input class="usernameInput" type="text" placeholder="이름(아이디)"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
    
        <div id="email" class="form-control">
            <label>이메일</label>
            <input class="emailInput" id="email" type="email" placeholder="이메일"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <div id="password" class="form-control">
            <label>비밀번호</label>
            <input class="passwordInput" id="password" type="password" placeholder="8~15자 영문 대 소문자, 숫자, 특수문자"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <div id="password-check" class="form-control">
            <label>비밀번호 확인</label>
            <input class="password-checkInput" id="password-check" type="password" placeholder="비밀번호 확인"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <button id="submit" type="submit">가입</button>
    </form>

</div>
</body>
</html>
